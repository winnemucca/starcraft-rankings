<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Star craft rankings
    </title>
   
    <link href="http://netdna.bootstrapcdn.com/bootswatch/3.3.2/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="main.css">

  </head>
  <body ng-controller="MainCtrl">
    <div class="container">
      <h1 class="title">Infinite agenda </h1>

      <div>

        <table class="table table-bordered table-hover starCraftData">
          <tr>
            <th> username</th>
            <th>Full name </th>
            <th> Region</th>
            <th> Race </th>
            <th> Wins</th>
            <th> Losses </th>

          </tr>

          <tr dir-paginate="user in userDescriptions| itemsPerPage: pageSize" current-page="currentPage">
              
              <td>{{user.username}} </td>
              <td>{{user.fullname}} </td>
              <td>{{user.region}} </td>
              <td>{{user.race}} </td>
              <td>{{user.wins}} </td>
              <td>{{user.losses}} </td>
          </tr>
        </table>

        <dir-pagination-controls <!-- template-url='app/bower_components/angular-utils-pagination/dirPagination.tpl.html'></dir-pagination-controls>

      </div>
    </div>  c



    <div ng-controller="PaginationDemoCtrl">
    <h4>Default</h4>
    <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>
    <pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
    <pagination direction-links="false" boundary-links="true" total-items="totalItems" ng-model="currentPage"></pagination>
    <pagination direction-links="false" total-items="totalItems" ng-model="currentPage" num-pages="smallnumPages"></pagination>
    <pre>The selected page no: {{currentPage}}</pre>
    <button class="btn btn-info" ng-click="setPage(3)">Set current page to: 3</button>

    <hr />
    <h4>Pager</h4>
    <pager total-items="totalItems" ng-model="currentPage"></pager>

    <hr />
    <h4>Limit the maximum visible buttons</h4>
    <pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true"></pagination>
    <pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
    <pre>Page: {{bigCurrentPage}} / {{numPages}}</pre>
</div>

  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script> 
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="app/bower_components/angular-utils-pagination/dirPagination.js"></script>
  <!-- <script src='app/bower_components/angular-utils-pagination/dirPagination.tpl.html'></script> -->
  <script src="app.js"></script>

  </body>
</html>
