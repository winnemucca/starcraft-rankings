<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Star craft rankings
    </title>
   
    <link href="http://netdna.bootstrapcdn.com/bootswatch/3.3.2/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="main.css">

  </head>
  <body ng-controller="MainCtrl">


    <h4>Popup</h4>
    <div class="row">

        <div class="col-md-6">
            <p class="input-group">
              <input  class="form-control" datepicker-popup ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Format:</label> <select class="form-control" ng-model="format" ng-options="f for f in formats"><option></option></select>
        </div>
    </div>

    <hr />
    <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
    
 <!--    <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button> -->
    

    <div class="container">
      <h1 class="title">Infinite agenda </h1>

      <div>

        <table class="table table-bordered table-hover starCraftData">
          <tr>
            <th> username</th>
            <th>Full name </th>
            <th> Region</th>
            <th> Race </th>
            <th> Wins</th>
            <th> Losses </th>

          </tr>

          <tr dir-paginate="user in userDescriptions| itemsPerPage: pageSize" current-page="currentPage">
              
              <td>{{user.username}} </td>
              <td>{{user.fullname}} </td>
              <td>{{user.region}} </td>
              <td>{{user.race}} </td>
              <td>{{user.wins}} </td>
              <td>{{user.losses}} </td>
          </tr>
        </table>

        <dir-pagination-controls  template-url='app/bower_components/angular-utils-pagination/dirPagination.tpl.html'></dir-pagination-controls>

      </div>
    </div>  




  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script> 
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="app/bower_components/angular-utils-pagination/dirPagination.js"></script>
  <!-- <script src='app/bower_components/angular-utils-pagination/dirPagination.tpl.html'></script> -->
  <script src="app.js"></script>

  </body>
</html>
